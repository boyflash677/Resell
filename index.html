<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sasy's Finds - Offer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 150px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .image-scroll {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-snap-type: x mandatory;
      margin-bottom: 20px;
    }
    .image-scroll img {
      height: 360px;
      border-radius: 16px;
      scroll-snap-align: start;
      object-fit: cover;
      flex-shrink: 0;
      width: 100%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .tags {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .tag {
      background: #000000aa;
      color: #fff;
      padding: 6px 14px;
      border-radius: 30px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #fff;
      font-size: 22px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #000;
    }
    .price {
      text-align: center;
      color: #fff;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .price .original {
      text-decoration: line-through;
      color: #ff4e4e;
      margin-right: 10px;
    }
    .price .offer {
      color: #00ffad;
      font-weight: bold;
      font-size: 26px;
    }
    .order-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .order-btn:hover {
      transform: scale(1.03);
    }
    form {
      display: none;
      flex-direction: column;
      margin-top: 20px;
    }
    form h3 {
      text-align: center;
      color: #fff;
      margin-bottom: 10px;
    }
    form input, form select, form button {
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    #successPage {
      display: none;
      text-align: center;
      color: #fff;
      padding: 25px;
    }
    #successPage h3 {
      color: #00ffae;
      font-size: 22px;
    }
    .footer-buttons {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }
    .footer-buttons a {
      flex: 1;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: #fff;
      padding: 12px;
      border-radius: 30px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .footer-buttons a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://files.catbox.moe/sb2hj4.jpg" alt="Sasy's Finds Logo">
    </div>

    <div class="image-scroll">
      <img src="https://files.catbox.moe/x95b0u.jpg" alt="Shirt 1">
      <img src="https://files.catbox.moe/ovl0an.jpg" alt="Shirt 2">
    </div>

    <div class="tags">
      <span class="tag">COD Available</span>
      <span class="tag">Limited Time</span>
      <span class="tag">Free Shipping</span>
    </div>

    <h2>Eyebogler Men's Relax Fit Shirt</h2>
    <div class="price">
      <span class="original">‚Çπ999</span>
      <span class="offer">‚Çπ499 Only</span>
    </div>

    <button class="order-btn" onclick="showForm()">üõí Order Now</button>

    <form id="orderForm">
      <h3>Place Your Order</h3>
      <select name="size" required>
        <option value="">Choose Size</option>
        <option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
      </select>
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="tel" name="number" placeholder="Mobile Number" pattern="[0-9]{10}" required>
      <input type="text" name="pincode" placeholder="Pincode" required>
      <input type="text" name="city" placeholder="City" required>
      <input type="text" name="state" placeholder="State" required>
      <input type="text" name="house" placeholder="House / Flat No." required>
      <input type="text" name="building" placeholder="Building / Landmark" required>
      <button type="submit">‚úÖ Place Order</button>
    </form>

    <div id="successPage">
      <h3>‚úÖ Order Placed Successfully!</h3>
      <p>Our team will contact you soon.</p>
    </div>

    <div class="footer-buttons">
      <a href="https://t.me/stakewith_lemon" target="_blank">üì¢ Chat Room</a>
      <a href="https://t.me/Innocent_txt" target="_blank">üí¨ Contact Admin</a>
    </div>
  </div>

  <script>
    function showForm() {
      document.getElementById("orderForm").style.display = "flex";
      document.getElementById("orderForm").scrollIntoView({ behavior: "smooth" });
    }

    const form = document.getElementById("orderForm");
    const successPage = document.getElementById("successPage");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const order = {};
      formData.forEach((val, key) => order[key] = val);

      const token = "7855969320:AAHY_y4tkKAGEvY-F2GdAHc1Ul_2qW7yT64";
      const chatId = "1972373864";
      const text = `üì¶ *New Order Received*\n\nüë§ *Name:* ${order.name}\nüìû *Mobile:* ${order.number}\nüëï *Size:* ${order.size}\nüè† *Address:* ${order.house}, ${order.building}, ${order.city}, ${order.state} - ${order.pincode}`;

      try {
        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, text: text, parse_mode: "Markdown" })
        });
      } catch (err) {
        console.error("Telegram Error:", err);
      }

      successPage.style.display = "block";
      form.style.display = "none";
      form.reset();
    });
  </script>
</body>
</html>
