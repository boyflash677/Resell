<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insta Shirt Offer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .image-scroll {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      margin-bottom: 15px;
    }
    .image-scroll img {
      flex: 0 0 auto;
      width: 100%;
      max-width: 100%;
      height: 400px;
      object-fit: cover;
      scroll-snap-align: start;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .tag {
      padding: 6px 12px;
      border-radius: 20px;
      color: #fff;
      font-size: 13px;
      font-weight: bold;
    }
    .cod { background: #28a745; }
    .limited { background: #ffc107; color: #000; }
    .free { background: #2196f3; }
    h2 {
      font-size: 22px;
      margin: 15px 0 10px;
      text-align: center;
    }
    .price {
      font-size: 18px;
      text-align: center;
    }
    .price .original {
      text-decoration: line-through;
      color: red;
      margin-right: 10px;
    }
    .price .offer {
      color: #2ecc71;
      font-weight: bold;
      font-size: 24px;
    }
    .order-btn {
      width: 100%;
      padding: 14px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .order-btn:hover {
      background: #e64a19;
    }
    #successPage {
      display: none;
      text-align: center;
      padding: 25px;
    }
    #successPage h3 {
      color: green;
      font-size: 22px;
    }
    form input, form select, form button {
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    form h3 {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="image-scroll">
    <img src="https://files.catbox.moe/x95b0u.jpg" alt="Shirt 1">
    <img src="https://files.catbox.moe/ovl0an.jpg" alt="Shirt 2">
  </div>
  <div class="tags">
    <span class="tag cod">COD Available</span>
    <span class="tag limited">Limited Time Offer</span>
    <span class="tag free">Free Shipping</span>
  </div>
  <h2>Eyebogler Men's Relax Fit Shirt</h2>
  <div class="price">
    <span class="original">‚Çπ999</span>
    <span class="offer">‚Çπ499 Only</span>
  </div>
  <button class="order-btn" onclick="showForm()">Order Now</button>
  <form id="orderForm" style="display:none; flex-direction: column; margin-top: 20px;">
    <h3>Place Your Order</h3>
    <label>Select Size:</label>
    <select name="size" required>
      <option value="">Choose size</option>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
      <option>XXL</option>
    </select>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="tel" name="number" placeholder="Mobile Number" pattern="[0-9]{10}" required />
    <input type="text" name="pincode" placeholder="Pincode" required />
    <input type="text" name="city" placeholder="City" required />
    <input type="text" name="state" placeholder="State" required />
    <input type="text" name="house" placeholder="House No / Flat No" required />
    <input type="text" name="building" placeholder="Building / Landmark" required />
    <button type="submit">Place Order</button>
  </form>
  <div id="successPage">
    <h3>‚úÖ Order Placed Successfully!</h3>
    <p>Thank you for your order. Our team will contact you shortly.</p>
  </div>
</div>
<script>
  function showForm() {
    document.getElementById("orderForm").style.display = "flex";
    document.getElementById("orderForm").scrollIntoView({ behavior: "smooth" });
  }const form = document.getElementById("orderForm"); const successPage = document.getElementById("successPage");

form.addEventListener("submit", async function(e) { e.preventDefault(); const formData = new FormData(form); const order = {}; formData.forEach((val, key) => order[key] = val);

const token = "7855969320:AAHY_y4tkKAGEvY-F2GdAHc1Ul_2qW7yT64";
const chatId = "1972373864";
const text = `\uD83D\uDCE6 *New Order Received*\n\nüë§ *Name:* ${order.name}\nüìû *Mobile:* ${order.number}\nüëï *Size:* ${order.size}\nüè† *Address:* ${order.house}, ${order.building}, ${order.city}, ${order.state} - ${order.pincode}`;
try {
  await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id: chatId, text: text, parse_mode: "Markdown" })
  });
} catch(err) {
  console.error("Telegram Error:", err);
}

successPage.style.display = "block";
form.style.display = "none";
form.reset();

}); </script>

</body>
</html>
