<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insta Shirt Offer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .image-scroll {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      margin-bottom: 15px;
    }
    .image-scroll img {
      flex: 0 0 auto;
      width: 100%;
      max-width: 100%;
      height: 500px;
      object-fit: cover;
      scroll-snap-align: start;
      border-radius: 10px;
    }
    .tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .tag {
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 13px;
      font-weight: bold;
    }
    .cod { background: #28a745; }
    .limited { background: #ffc107; color: #000; }
    .free { background: #2196f3; }
    h2 {
      font-size: 20px;
      margin: 10px 0;
    }
    .price {
      font-size: 18px;
    }
    .price .original {
      text-decoration: line-through;
      color: red;
      margin-right: 10px;
    }
    .price .offer {
      color: green;
      font-weight: bold;
      font-size: 22px;
    }
    .order-btn {
      width: 100%;
      padding: 12px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }
    #successPage {
      display: none;
      text-align: center;
      padding: 20px;
    }
    #successPage h3 {
      color: green;
    }
    form input, form select, form button {
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="image-scroll">
    <img src="https://files.catbox.moe/x95b0u.jpg" alt="Shirt 1">
    <img src="https://files.catbox.moe/ovl0an.jpg" alt="Shirt 2">
  </div>
  <div class="tags">
    <span class="tag cod">COD Available</span>
    <span class="tag limited">Limited Time Offer</span>
    <span class="tag free">Free Shipping</span>
  </div>
  <h2>Eyebogler Men's Relax Fit Shirt</h2>
  <div class="price">
    <span class="original">₹999</span>
    <span class="offer">₹499 Only</span>
  </div>
  <button class="order-btn" onclick="showForm()">Order Now</button>
  <form id="orderForm" style="display:none; flex-direction: column; margin-top: 20px;">
    <h3>Place Your Order</h3>
    <label>Select Size:</label>
    <select name="size" required>
      <option value="">Choose size</option>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
      <option>XXL</option>
    </select>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="tel" name="number" placeholder="Mobile Number" pattern="[0-9]{10}" required />
    <input type="text" name="pincode" placeholder="Pincode" required />
    <input type="text" name="city" placeholder="City" required />
    <input type="text" name="state" placeholder="State" required />
    <input type="text" name="house" placeholder="House No / Flat No" required />
    <input type="text" name="building" placeholder="Building / Landmark" required />
    <button type="submit">Place Order</button>
  </form>
  <div id="successPage">
    <h3>✅ Order Placed Successfully!</h3>
    <p>Thank you for your order. Our team will contact you shortly.</p>
  </div>
</div>
<script>
  function showForm() {
    document.getElementById("orderForm").style.display = "flex";
    document.getElementById("orderForm").scrollIntoView({ behavior: "smooth" });
  }const form = document.getElementById("orderForm"); const successPage = document.getElementById("successPage");

form.addEventListener("submit", function(e) { e.preventDefault(); successPage.style.display = "block"; form.style.display = "none"; form.reset(); }); </script>

</body>
</html>
