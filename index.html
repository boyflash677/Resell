<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insta Shirt Offer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .image-scroll {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      margin-bottom: 15px;
    }
    .image-scroll img {
      flex: 0 0 auto;
      width: 100%;
      max-width: 100%;
      height: 500px;
      object-fit: cover;
      scroll-snap-align: start;
      border-radius: 10px;
    }

    .tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .tag {
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 13px;
      font-weight: bold;
    }
    .cod { background: #28a745; }
    .limited { background: #ffc107; color: #000; }
    .free { background: #2196f3; }

    h2 {
      font-size: 20px;
      margin: 10px 0;
    }
    .price {
      font-size: 18px;
    }
    .price .original {
      text-decoration: line-through;
      color: red;
      margin-right: 10px;
    }
    .price .offer {
      color: green;
      font-weight: bold;
      font-size: 22px;
    }

    .order-btn {
      width: 100%;
      padding: 12px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }

    form {
      display: none;
      flex-direction: column;
      margin-top: 20px;
    }
    form input, form select, form textarea, form button {
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #successMsg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Insta Style Horizontal Scroll Image Gallery -->
  <div class="image-scroll">
    <img src="https://files.catbox.moe/x95b0u.jpg" alt="Shirt 1">
    <img src="https://files.catbox.moe/ovl0an.jpg" alt="Shirt 2">
  </div>

  <!-- Tags -->
  <div class="tags">
    <span class="tag cod">COD Available</span>
    <span class="tag limited">Limited Time Offer</span>
    <span class="tag free">Free Shipping</span>
  </div>

  <!-- Product Info -->
  <h2>Eyebogler Men's Relax Fit Shirt</h2>
  <div class="price">
    <span class="original">‚Çπ999</span>
    <span class="offer">‚Çπ499 Only</span>
  </div>

  <button class="order-btn" onclick="showForm()">Order Now</button>

  <!-- Order Form -->
  <form id="orderForm">
    <h3>Place Your Order</h3>
    <label>Select Size:</label>
    <select name="size" required>
      <option value="">Choose size</option>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
      <option>XXL</option>
    </select>

    <input type="text" name="name" placeholder="Full Name" required />
    <input type="tel" name="number" placeholder="Mobile Number" pattern="[0-9]{10}" required />
    <input type="text" name="pincode" placeholder="Pincode" required />
    <input type="text" name="city" placeholder="City" required />
    <input type="text" name="state" placeholder="State" required />
    <input type="text" name="house" placeholder="House No / Flat No" required />
    <input type="text" name="building" placeholder="Building / Landmark" required />
    <textarea name="area" placeholder="Area / Road / Colony" required></textarea>

    <button type="submit">Place Order</button>
    <div id="successMsg"></div>
  </form>
</div>

<script>
  function showForm() {
    document.getElementById("orderForm").style.display = "flex";
    document.getElementById("orderForm").scrollIntoView({ behavior: "smooth" });
  }

  const form = document.getElementById("orderForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const formData = new FormData(form);
    const order = {};
    formData.forEach((val, key) => order[key] = val);

    // ‚úÖ Telegram Bot Details
    const botToken = "7855969320:AAHY_y4tkKAGEvY-F2GdAHc1Ul_2qW7yT64";
    const chatId = "1972373864";

    // üßæ Message
    const msg = `
üõí *New Order Received*
üëï Size: ${order.size}
üôç Name: ${order.name}
üìû Phone: ${order.number}
üè† Address:
${order.house}, ${order.building},
${order.area}, ${order.city}, ${order.state}
üìÆ Pincode: ${order.pincode}
    `.trim();

    // üîó Telegram API
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: chatId,
        text: msg,
        parse_mode: "Markdown"
      })
    })
    .then(() => {
      successMsg.textContent = "‚úÖ Order Placed & Sent to Telegram!";
      form.reset();
    })
    .catch((err) => {
      successMsg.textContent = "‚ö†Ô∏è Order failed to send!";
      console.error(err);
    });
  });
</script>

</body>
</html>
